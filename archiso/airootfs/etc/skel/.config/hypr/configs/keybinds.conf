# Please note not all available settings / options are set here.
# For a full list, see the wiki
# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Setting variables

$mainMod = SUPER
$A = ALT
$scriptsDir = $HOME/.config/hypr/scripts
$hyprDir = $HOME/.config/hypr
$fullmenu = $scriptsDir/fullmenu
$volume = $scriptsDir/volume
$screenshot = $scriptsDir/screenshot
$files = nemo
$browser = firefox
$term = tilix
$menu = $scriptsDir/menu
$backlight = $scriptsDir/brightness
$kbacklight = $scriptsDir/brightness-kbd
$lock = $scriptsDir/lockscreen
$waybar-style = $scriptsDir/waybar-style-change
$wallpaper-change = $scriptsDir/changeWallpaper
$wallpaper-switcher = $scriptsDir/wallpaper-switcher
$layout-switcher = $scriptsDir/layout-switcher
$hint = $scriptsDir/keyhint
$clipboard = $sriptsDir/clipmanager

##edit wofi beats links on /hypr/scripts/wofi-beats
$wofi_beats = $scriptsDir/wofi-beats
bind = $mainMod, E, exec, $wofi_beats

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, D, exec, $menu

bind = $mainMod, Return, exec, $term
bind = $mainMod, F, exec, $browser
bind = $mainMod, X, killactive,lll
bind = $mainMod, N, exec, $files
bind = $mainMod, S, exec, spotify
bind = $mainMod, A, exec, alacritty
bind = $mainMod, K, exec, kitty
bind = $mainMod, Z, exec, subl
bind = $mainMod, B, exec, pamac-manager
bind = $mainMod, M, exec, meld

bind = $mainMod, U, exec, $scriptsDir/startup
bind = $mainMod SHIFT, U, exec, $scriptsDir/statusbar
bind = $mainMod, W, exec, $wallpaper-change
bind = $mainMod, Space, exec, $scriptsDir/changeLayout
bind = $mainMod, H, exec, $hint #keybindings cheetsheet.md

bind = $mainMod, C, exec, cliphist list | wofi --show dmenu -H 200 -W 450   | cliphist decode | wl-copy


bind = $mainMod SHIFT, C, exec, hyprctl reload
bind = $mainMod SHIFT, D, exec, $fullmenu
bind = $mainMod SHIFT, Q, killactive, 
bind = $mainMod SHIFT, Space, togglefloating,
bind = $A, F, fullscreen 
bind = $mainMod, P, pseudo, # dwindle

bind = CTRL $A, L, exec, $lock
bind = $mainMod CTRL, S, exec, $wofi_beats

bind = $mainMod SHIFT, W, exec, $waybar-style
bind = $mainMod CTRL, W, exec, $wallpaper-switcher
bind = $mainMod $A, W, exec, $layout-switcher
bind = $mainMod ALT, V, exec, $clipboard


bind = $mainMod, Y, exec, killall -SIGUSR1 waybar # Toggle hide/show waybar


